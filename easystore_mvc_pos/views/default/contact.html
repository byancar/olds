{{extend 'layout.html'}}
<div class="box-content">

<div id="mensagem" style="display:none;" >
 <p style="font-weight: bold;color:#f00;"> Email enviado com sucesso </p>	
</div>

<div class="text-center">
    <h3 class="page-header">Fale conosco</h3>
</div>

<div class="form-group">
    <label class="control-label">Nome</label>
    <input class="form-control" name="nome" type="text" placeholder="Insira seu nome" />
</div>
<div class="form-group">
    <label class="control-label">Email</label>
    <input class="form-control" name="email" type="email" placeholder="Insira o e-mail" />
</div>
<div class="form-group">
    <label class="control-label">Mensagem</label>
    <textarea class="form-control" name="msg" type="msg"></textarea>
</div>


<div class="text-center">
    <input type="submit" value="Enviar" class="btn btn-secondary" onclick="$('#mensagem').slideToggle()" />
</div>
<br/>

</div>
