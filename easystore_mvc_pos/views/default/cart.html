{{extend 'layout.html'}}

<div class="row-fluid">
	<div class="span12">
		<h1>Carrinho</h1>
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
		<div class="block">
        <div class="navbar navbar-inner block-header">
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <table class="table table-striped table-hover">
                	<tr>
                		
                		<th>{{=T('Produto')}}</th>
                		<th>{{=T('Price')}}</th>
                		<th>{{=T('Quantity')}}</th>
                		<th>{{=T('Total')}}</th>
                	</tr>
                	{{for n,product in enumerate(order):}}
                	<tr>
                		
                		<td class="span5">
                			<a href="{{=URL('product', args=product[3].id)}}">{{=product[3].name}}</a>

                		</td>
                		<td class="span2">R${{='%.2f' % product[3].price}}</td>
                		<td class="span2">
                			<div class="row-fluid">
                				<div class="span7">
                                    {{=product[1]}}
                				</div>
                				<div class="span5">
                				<button type="submit" ><a href="{{=URL('remove_from_cart', args=n)}}">excluir</a></button>
                				</div>
                			</div>
                		</td>
                		<td class="span1">R${{='%.2f' % product[2]}}</td>
                	</tr>
                	{{pass}}
                	<tr>
                		<th colspan="3"></th>
                		<th>R${{='%.2f' % balance}}</th>
                	</tr>
                </table>
                <hr />
                <div class="row-fluid">
                	<div class="span6">
                	</div>
                	<div class="span6">
                		<div class="pull-right"    style="margin-bottom: 15px;">
                			<a href="{{=URL('default', 'index')}}"><button class="btn" style="margin-top: 16px;">{{=T('Comprar mais produtos')}}</button></a>
                			<a href="{{=URL('default', 'checkout')}}"><button class="btn btn-primary">{{=T('Comprar')}}</button></a>
                		</div>
                        <br>
                	</div>
                </div>
            </div>
        </div>
    </div>
	</div>
</div>
