{{extend 'layout.html'}}
<div class="features_items"><!--Product List-->
<h2 class="title text-center">{{=T("Busca por")}} {{=request.vars.word}}</h2>
{{for product in product_list:}}
  <div class="col-sm-4">
    <div class="product-image-wrapper">
      <div class="single-products">
          <div class="productinfo text-center">
            <img src="{{=URL("download",args=product.featured_image)}}" alt="" />
            <h2>R$ {{=product.price}}</h2>
            <p>{{=product.name}}</p>
            <a href="{{=URL(c='product', f='buy')}}/{{=product.id}}" class="btn btn-default add-to-cart">
              <i class="fa fa-shopping-cart"></i>{{=T("Add to cart")}}
            </a>
            <a href="{{=URL(c='product', f='view')}}/{{=product.id}}" class="btn btn-default add-to-cart">
              <i class="fa fa-eye"></i>{{=T("View More")}}
            </a>                        
          </div>
      </div>
    </div>
  </div>
{{pass}}
</div><!--Products List-->
